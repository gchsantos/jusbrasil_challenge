version: '3'

services:
  postgres:
    image: postgres:alpine
    restart: always
    volumes:
      - "postgres-data:/var/lib/postgresql/data"
    environment:
      POSTGRES_USER: gchsantos
      POSTGRES_PASSWORD: itawesome
      POSTGRES_DB: jusbrasil_challenge
      TZ: GMT+3
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U gchsantos -d postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - 5432:5432
    networks:
      - back-tier

  adminer:
    image: adminer
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - 8080:8080
    networks:
      - back-tier

  rabbitmq:
    image: 'rabbitmq:3-management'
    volumes:
      - "rabbitmq-data:/var/lib/rabbitmq"
    environment:
      - RABBITMQ_DEFAULT_USER=gchsantos
      - RABBITMQ_DEFAULT_PASS=itawesome
    ports:
      - '5672:5672'
      - '15672:15672'
    networks:
      - back-tier
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:15672" ]
      interval: 30s
      timeout: 10s
      retries: 5

volumes:
  postgres-data:
  rabbitmq-data:


networks:
  back-tier:
